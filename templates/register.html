{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Create an account</h2>
        <form method="post">
            <div class="mb-3">
                <label class="form-label" for="name">Name</label>
                <input class="form-control" id="name" name="name" type="text" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" id="email" name="email" type="email" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" id="password" name="password" type="password" minlength="8" required>
                <div class="form-text">Passwords must be at least 8 characters long.</div>
            </div>
            <button class="btn btn-primary" type="submit">Sign up</button>
            <a class="btn btn-link" href="{{ url_for('login') }}">Already have an account?</a>
        </form>
    </div>
</div>
{% endblock %}
